<!DOCTYPE html>
<html>
  <head>
    <title>Our Story</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <style>

#overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffc0cb; /* Pink background */
        z-index: 998; /* Just below the button */
        transition: opacity 1s ease; /* Optional: makes it fade out smoothly */
      }

      #start-btn {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        padding: 20px 40px; font-size: 24px; background: #ff69b4; color: white;
        border: none; border-radius: 50px; cursor: pointer; z-index: 999;
        font-family: sans-serif; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>

    <button id="start-btn" onclick="startExperience()">Enter Our World</button>

    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="pic1" src="photo1.jpg">
        <img id="pic2" src="photo2.jpg">
        <img id="pic3" src="photo3.jpg">
        <img id="pic4" src="photo4.jpg">
        <img id="pic5" src="photo5.jpg">
        <img id="pic6" src="photo6.jpg">
        <audio id="bgm" src="your-song.mp3" preload="auto"></audio>
        
        <a-mixin id="tree" geometry="primitive: cylinder; radius: 0.5; height: 3" material="color: #4b2c20"></a-mixin>
        <a-mixin id="leaves" geometry="primitive: cone; radiusTop: 0; radiusBottom: 2.5; height: 5" material="color: #2d5a27"></a-mixin>
      </a-assets>

      <a-entity environment="
        preset: starry; 
        ground: flat; 
        groundColor: #228b22; 
        groundColor2: #1a5e1a; 
        groundTexture: noise; 
        groundYScale: 2;
        grid: none;
        dressingAmount: 0">
      </a-entity>

      <a-light type="ambient" color="#fff" intensity="0.2"></a-light>




    <a-entity id="rig" position="0 0 5" wasd-controls="acceleration: 20" look-controls>
  <a-entity camera position="0 1.6 0">
    
    <a-entity id="player-bunny" 
              position="0 -0.8 -1.5" 
              scale="0.4 0.4 0.4"
              animation="property: position; to: 0 -0.7 -1.5; dir: alternate; loop: true; dur: 600; easing: easeInOutQuad">
      
      <a-sphere position="0 0 0" radius="0.8" color="#FFFFFF"></a-sphere>
      
      <a-sphere position="0 0.8 0.3" radius="0.5" color="#FFFFFF"></a-sphere>
      
      <a-entity position="-0.25 1.2 0.3" rotation="0 0 15">
        <a-sphere scale="0.15 0.6 0.1" color="#FFFFFF"></a-sphere>
        <a-sphere scale="0.08 0.4 0.05" position="0 0 0.06" color="#FFC0CB"></a-sphere>
      </a-entity>

      <a-entity position="0.25 1.2 0.3" rotation="0 0 -15">
        <a-sphere scale="0.15 0.6 0.1" color="#FFFFFF"></a-sphere>
        <a-sphere scale="0.08 0.4 0.05" position="0 0 0.06" color="#FFC0CB"></a-sphere>
      </a-entity>
      
      <a-sphere position="-0.15 0.9 0.75" radius="0.05" color="#000000"></a-sphere>
      <a-sphere position="0.15 0.9 0.75" radius="0.05" color="#000000"></a-sphere>
      
      <a-sphere position="0 0.8 0.8" radius="0.04" color="#FFC0CB"></a-sphere>
      
      <a-sphere position="0 -0.2 -0.7" radius="0.2" color="#FFFFFF"></a-sphere>

      <a-light type="point" color="#FFF" intensity="0.3" distance="2"></a-light>
    </a-entity>
    
  </a-entity> 
</a-entity>





      <a-entity position="-12 0 -5"> <a-entity mixin="tree" position="0 1.5 0"></a-entity><a-entity mixin="leaves" position="0 5 0"></a-entity></a-entity>
      <a-entity position="-10 0 -15"> <a-entity mixin="tree" position="0 1.5 0"></a-entity><a-entity mixin="leaves" position="0 5 0"></a-entity></a-entity>
      <a-entity position="-14 0 -25"> <a-entity mixin="tree" position="0 1.5 0"></a-entity><a-entity mixin="leaves" position="0 5 0"></a-entity></a-entity>
      <a-entity position="-9 0 -35"> <a-entity mixin="tree" position="0 1.5 0"></a-entity><a-entity mixin="leaves" position="0 5 0"></a-entity></a-entity>
      <a-entity position="-13 0 -45"> <a-entity mixin="tree" position="0 1.5 0"></a-entity><a-entity mixin="leaves" position="0 5 0"></a-entity></a-entity>
      <a-entity position="-11 0 -55"> <a-entity mixin="tree" position="0 1.5 0"></a-entity><a-entity mixin="leaves" position="0 5 0"></a-entity></a-entity>
      <a-entity position="-15 0 -65"> <a-entity mixin="tree" position="0 1.5 0"></a-entity><a-entity mixin="leaves" position="0 5 0"></a-entity></a-entity>

      <a-entity position="12 0 -10"> <a-entity mixin="tree" position="0 1.5 0"></a-entity><a-entity mixin="leaves" position="0 5 0"></a-entity></a-entity>
      <a-entity position="10 0 -20"> <a-entity mixin="tree" position="0 1.5 0"></a-entity><a-entity mixin="leaves" position="0 5 0"></a-entity></a-entity>
      <a-entity position="14 0 -30"> <a-entity mixin="tree" position="0 1.5 0"></a-entity><a-entity mixin="leaves" position="0 5 0"></a-entity></a-entity>
      <a-entity position="9 0 -40"> <a-entity mixin="tree" position="0 1.5 0"></a-entity><a-entity mixin="leaves" position="0 5 0"></a-entity></a-entity>
      <a-entity position="13 0 -50"> <a-entity mixin="tree" position="0 1.5 0"></a-entity><a-entity mixin="leaves" position="0 5 0"></a-entity></a-entity>
      <a-entity position="11 0 -60"> <a-entity mixin="tree" position="0 1.5 0"></a-entity><a-entity mixin="leaves" position="0 5 0"></a-entity></a-entity>
      <a-entity position="15 0 -70"> <a-entity mixin="tree" position="0 1.5 0"></a-entity><a-entity mixin="leaves" position="0 5 0"></a-entity></a-entity>

      <a-entity position="-5 2.5 -5" rotation="0 30 0">
        <a-image src="#pic1" width="4" height="3"></a-image>
        <a-text value="I remember being so nervous" position="0 -2 0" align="center" width="6" color="#FFF"></a-text>
      </a-entity>

      <a-entity position="5 2.5 -17" rotation="0 -30 0">
        <a-image src="#pic2" width="4" height="3"></a-image>
        <a-text value="Then we started skipping class to see eachother" position="0 -2 0" align="center" width="6" color="#FFF"></a-text>
      </a-entity>

      <a-entity position="-5 2.5 -29" rotation="0 30 0">
        <a-image src="#pic3" width="4" height="3"></a-image>
        <a-text value="We got even closer over summer" position="0 -2 0" align="center" width="6" color="#FFF"></a-text>
      </a-entity>

      <a-entity position="5 2.5 -41" rotation="0 -30 0">
        <a-image src="#pic4" width="4" height="3"></a-image>
        <a-text value="And you brought me to hangout with your family" position="0 -2 0" align="center" width="6" color="#FFF"></a-text>
      </a-entity>

      <a-entity position="-5 2.5 -53" rotation="0 30 0">
        <a-image src="#pic5" width="4" height="3"></a-image>
        <a-text value="It was scary starting long distance. I cried that night." position="0 -2 0" align="center" width="6" color="#FFF"></a-text>
      </a-entity>

      <a-entity position="0 2.5 -65" rotation="0 0 0">
        <a-image src="#pic6" width="5" height="3.5"></a-image>
        <a-text value="But we even made it to the holidays. So I wanted to ask you something" position="0 -2 0" align="center" width="6" color="#FFF"></a-text>
      </a-entity>

      <a-entity position="0 4 -85">
        <a-text value="Will You Be My Valentine?" align="center" color="#ff1493" width="25" font="exo2bold"
                animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true; dur: 2000"></a-text>
        <a-text value="Im sending all my love to you" position="0 -1.5 0" align="center" width="10" color="#FFF"></a-text>
      </a-entity>

    </a-scene>

    <script>
      function startExperience() {
        document.getElementById('start-btn').style.display = 'none';
        var audio = document.getElementById('bgm');
        if(audio) audio.play();
      }
    </script>
  </body>

</html>
